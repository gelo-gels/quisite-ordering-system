<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="keywords" content="A ordering system By 12 - Einstein" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


	<!-- Modernizr JS -->
	<script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>

	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>

<body>

	<!-- Nav -->
	<div class="navbar_home">
        <div class="row">
            <div class="col-md-6">
                <a href="homepage.html" class="poppins-medium branding__title btn__standard" >
                    QUISITE
                </a>
            </div>
            <div class="col-md-6" style="text-align: right">
                <div>
                    <a href="#" class="btn__standard" style="margin-right: 10px">
                        <img src="{{ url_for('main.get_search_image') }}" style="width: 20px" />
                    </a>
                    <a href="index.html" class="btn__standard">
                        <img src="{{ url_for('main.get_user_image') }}" style="width: 20px" />
                    </a>
                </div>
            </div>
        </div>
	</div>

	<!-- Return home BTN -->
	<div style="margin-top: 20px; margin-left: 20px; position: absolute;">
		<a style="padding: 10px 20px; background: #800000; color: white; text-decoration: none;" class="poppins-regular" href="homepage.html">&#x21a9; Return to home</a>
	</div>


	<div class="container">

		<div class="row">
			<div class="col-md-4 col-md-offset-4">


				<!-- Start Sign In Form -->
				<form action="login" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
					<h2 class="poppins-bold" style="text-align: center;">Sign In</h2>
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for message in messages %}
							<p style="color: red; text-align: center; text-transform: uppercase;" class="poppins-bold">{{ message }}</li>
							{% endfor %}
						{% endif %}
					{% endwith %}
					{% block body %}{% endblock %}
					<div class="form-group">
						<label for="Account" class="sr-only poppins-regular">User Name</label>
						<input style="padding-left: 10px" type="text" class="form-control poppins-regular" id="Account" name="Account" placeholder="User Name"
							autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only poppins-regular">Password</label>
						<input style="padding-left: 10px" type="password" class="form-control poppins-regular" id="password" name="password" placeholder="Password"
							autocomplete="off">
					</div>

					<div class="form-group poppins-regular">
						<p>Not registered? <a href="sign-up.html">Sign Up</a> </p>
					</div>
					<div class="form-group poppins-regular">
						<input style="width: 100%; background: #800000; color: white; padding: 10px 0px" type="submit" value="Sign In" class="btn">
					</div>
				</form>
				<!-- END Sign In Form -->

			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<!-- Placeholder -->
	<script src="{{ url_for('static', filename='js/jquery.placeholder.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
	<!-- Main JS -->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>




</body>

</html>
